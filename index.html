<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="accent">
        <img src="/icons/user-circle.png" alt="Usercircle" />
      </div>
      <div class="profile">
        <h1>Jane Doe</h1>
        <div class="location">
          <h2><img src="/icons/map-marker.png" alt="location" /> Seattle</h2>
        </div>
        <div class="bio">
          <p>Developer | Engineer | Problem Solver</p>
          <p>Master of shadows and the Internet!</p>
        </div>
        <div class="edit">
          <p>
            <img src="/icons/gear.png" alt="gear" /><a href="#">Edit Profile</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
